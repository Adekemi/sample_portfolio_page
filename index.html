<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <nav>
            <ul class="main-nav">
                <li><a href="#about">About</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <header id="about" >
            <div class="cover-box">
                <h1 class="desktop">Hey! I'm Adekemi</h1>
                <!-- <h1 class="mobile">Hey!<br> I am Adekemi</h1> -->
                <br>
                <p>Designer/Developer</p>
            </div>
        </header>

        <section class="project-section" id="work">
            <div id="title">
                <h2>These are some of my projects</h2>
            </div>
            <div class="container">
                <div class="zone"><i class='fas fa-chess fa-6x'></i></div>
                <div class="zone"><i class='fa fa-anchor fa-6x'></i></div>
                <div class="zone"><i class='fa fa-book fa-6x'></i></div>
                <div class="zone"><i class='fa fa-ambulance fa-6x'></i></div>
                <div class="zone"><i class='fa fa-bomb fa-6x'></i></div>
                <div class="zone"><i class='fa fa-bath fa-6x'></i></div>
                <div class="zone"><i class='fa fa-bed fa-6x'></i></div>
                <div class="zone"><i class='fa fa-bell fa-6x'></i></div>   
            </div>
            <button class="btn"><a href="#" target="_blank">Show all <i class='fas fa-chevron-right'></i></a></button>
        </section>

        <section class="contact-section" id="contact">
            <div class="contact-header">
                <h2>Let's work together...</h2>
                <p>How do you like your website to look?</p>
            </div>
            <div class="contact-links">
                <a href="#"><i class='fab fa-facebook-square'></i> Facebook</a>
                <a href="#"><i class='fab fa-github'></i> GitHub</a>
                <a href="#"><i class='fab fa-twitter'></i> Twitter</a>
                <a href="#"><i class='fas fa-at'></i> Email</a>
                <a href="#"><i class='fas fa-mobile-alt'></i> Call</a>
            </div>

        </section>

        <footer>
            <div class="footer">
                <p> Copyright  &copy; 2020, AdekemiBorode</p>
            </div>
